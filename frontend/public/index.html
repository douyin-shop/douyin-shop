<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />
  <title>抖音商城前端示例</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <h1>登录页面</h1>
    <div class="form-group">
      <input id="email" placeholder="邮箱" class="input-field" />
      <input id="password" placeholder="密码" type="password" class="input-field" />
      <button onclick="handleLogin()" class="btn">登录</button>
    </div>
    <button onclick="handleGetCart()" class="btn">获取购物车</button>
    <pre id="cart"></pre>
  </div>
  <script src="./index.js"></script>
</body>

</html>
