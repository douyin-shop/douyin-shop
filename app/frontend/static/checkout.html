<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="checkout-form">
    <h2>Checkout Information</h2>
    <form id="checkoutForm">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-section">
            <h3>Shipping Address</h3>
            <div class="form-group">
                <label>Street Address:</label>
                <input type="text" id="street_address" name="street_address" required>
            </div>
            <div class="form-group">
                <label>City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label>State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label>Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label>Zip Code:</label>
                <input type="text" id="zip_code" name="zip_code" required pattern="\d+">
            </div>
        </div>

        <div class="form-section">
            <h3>Payment Information</h3>
            <div class="form-group">
                <label>Card Number:</label>
                <input type="text" id="credit_card_number" name="credit_card_number"
                       required pattern="\d{13,19}">
            </div>
            <div class="form-group">
                <label>Expiration Date:</label>
                <div style="display: flex; gap: 10px;">
                    <select id="credit_card_expiration_month" required>
                        <option value="">Month</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <!-- 添加所有月份 -->
                    </select>
                    <select id="credit_card_expiration_year" required>
                        <option value="">Year</option>
                        <!-- 生成未来5年 -->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>CVV:</label>
                <input type="text" id="credit_card_cvv" name="credit_card_cvv"
                       required pattern="\d{3,4}">
            </div>
        </div>

        <button type="submit">Submit Order</button>
    </form>
</div>

<script src="js/checkout.js"></script>
</body>
</html>
