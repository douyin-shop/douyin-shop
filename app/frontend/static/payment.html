<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <style>
        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .payment-status {
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="payment-container">
    <h2>Payment Processing</h2>
    <div class="payment-status">
        <p>Transaction ID: <span id="transactionId"></span></p>
        <p>Order ID: <span id="orderId"></span></p>
    </div>

    <button onclick="simulatePaymentSuccess()">Confirm Payment</button>
    <p id="paymentMessage" style="color: green; display: none;">Payment successful! Redirecting...</p>
</div>

<script src="js/payment.js"></script>
</body>
</html>
