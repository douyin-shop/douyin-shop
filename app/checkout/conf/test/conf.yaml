kitex:
  service: "checkout"
  address: ":8003"
  log_level: info
  log_file_name: "log/kitex.log"
  log_max_size: 10
  log_max_age: 3
  log_max_backups: 50

registry:
  registry_address:
    - 127.0.0.1:2379
  username: ""
  password: ""

nacos:
  address: "127.0.0.1"
  port: 8848
  namespace: ""
  group: "DEFAULT_GROUP"
  username: ""
  password: ""
  log_dir: "/tmp/nacos/log"
  cache_dir: "/tmp/nacos/cache"
  log_level: "debug"
  timeous_ms: 5000
  not_load_cache_at_start: true


opentelemetry:
  address: "127.0.0.1:4317"